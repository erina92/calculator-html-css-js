<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
      rel="stylesheet"
    />
    <title>Calculator JS</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" class="display" readonly />
          </div>
          <div>
            <input type="button" value="AC" onclick="display.value = '' " />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1)"
            />
            <input type="button" value="." onclick="display.value += '.' " />
            <input
              type="button"
              class="divide"
              value="/"
              onclick="display.value += '/' "
            />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value += '7' " />
            <input type="button" value="8" onclick="display.value += '8' " />
            <input type="button" value="9" onclick="display.value += '9' " />
            <input
              type="button"
              class="multiply"
              value="*"
              onclick="display.value += '*' "
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value += '4' " />
            <input type="button" value="5" onclick="display.value += '5' " />
            <input type="button" value="6" onclick="display.value += '6' " />
            <input
              type="button"
              class="minus"
              value="-"
              onclick="display.value += '-' "
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += '1' " />
            <input type="button" value="2" onclick="display.value += '2' " />
            <input type="button" value="3" onclick="display.value += '3' " />
            <input
              type="button"
              class="plus"
              value="+"
              onclick="display.value += '+' "
            />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value += '00' " />
            <input type="button" value="0" onclick="display.value += '0' " />
            <input
              type="button"
              value="%"
              class="percentage"
              onclick="calculatePercentage(this.form.display)"
            />
            <input
              type="button"
              value="="
              class="equals"
              onclick="display.value = eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>

    <script>
      function calculatePercentage(displayElement) {
        var displayValue = displayElement.value;
        var percentageValue = parseFloat(displayValue) * 0.01;
        displayElement.value = percentageValue;
      }
    </script>
  </body>
</html>
